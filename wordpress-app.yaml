apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Apo-Louis/wordpress.git'
    targetRevision: main
    path: charts/wp  # Le chemin o√π se trouve votre chart Helm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
